<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="cabecera (title)">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title th:text="${title}"></title>
  <link rel="icon" type="image/x-icon" href="/images/webICON.png">

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="/css/fontawesome.css">
  <link rel="stylesheet" href="/css/template_navbar.css">
  <link rel="stylesheet" href="/css/owl.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <!--
  -->
</head>

<body>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky" th:fragment="navbar">
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a  sec:authorize="hasAnyAuthority('Administrativo')"  class="logo" th:href="@{/administrador/}" >
            <img class="img-fluid" style="width: 285px;height: 45px;" src="/images/logoNavbar.png" alt="">
          </a>

          <a sec:authorize="hasAnyAuthority('Seguridad')" th:href="@{/seguridad/}" class="logo">
            <img class="img-fluid" style="width: 285px;height: 45px;" src="/images/logoNavbar.png" alt="">
          </a>

          <a sec:authorize="hasAnyAuthority('Alumno','Jefe de Practica','Profesor','Egresado','ROLE_USER')" th:href="@{/usuario/}" class="logo">
            <img class="img-fluid" style="width: 285px;height: 45px;" src="/images/logoNavbar.png" alt="">
          </a>

          <ul class="nav">
            <li sec:authorize="hasAnyAuthority('Seguridad')" ><a th:href="@{/seguridad/estadisticas}">Estadísticas</a></li>
            <li sec:authorize="hasAnyAuthority('Administrativo')"><a  th:href="@{/administrador/incidencias}">Gestionar</a></li>

            <li sec:authorize="hasAnyAuthority('Administrativo')" ><a th:href="@{/administrador/}">Inicio</a></li>
            <li sec:authorize="hasAnyAuthority('Alumno','Jefe de Practica','Profesor','Egresado','ROLE_USER')" ><a th:href="@{/usuario/}">Inicio</a></li>
            <li sec:authorize="hasAnyAuthority('Seguridad')" ><a th:href="@{/seguridad/}">Inicio</a></li>

            <form th:action="@{/logout}" method="post">
              <li><button type="submit" style="margin-top: 5px"  class="btn btn-outline-danger" >Cerrar Sesión</button></li>
            </form>


            <li sec:authorize="hasAnyAuthority('Alumno','Jefe de Practica','Profesor','Egresado','ROLE_USER')" ><a th:href="@{/usuario/perfil}">
              <span th:text="'Perfil: '+${session.usuariolog.nombre}"> </span>
              <span style="color: blue;" th:text="${'('}+${session.usuariolog.getCategoria().getNombre()}+${')'}"></span>
              <span th:if="${session.usuariolog.foto.getId() == 22}"><img  src="/images/defaultprofilepicture.png"  style="width: 25px;height: 25px" alt="perfil"></span>
            </a></li>

            <li sec:authorize="hasAnyAuthority('Seguridad')" ><a th:href="@{/seguridad/perfil}">
            <span th:text="'Perfil: '+${session.usuariolog.nombre}"> </span>
            <span style="color: blue;" th:text="${'('}+${session.usuariolog.getCategoria().getNombre()}+${')'}"></span>
            <span th:if="${session.usuariolog.foto.getId() == 22}"><img  src="/images/defaultprofilepicture.png"  style="width: 25px;height: 25px" alt="perfil"></span>
          </a></li>

            <li sec:authorize="hasAnyAuthority('Administrativo')" ><a th:href="@{/administrador/perfil}">
              <span th:text="'Perfil: '+${session.usuariolog.nombre}"> </span>
              <span style="color: blue;" th:text="${'('}+${session.usuariolog.getCategoria().getNombre()}+${')'}"></span>
              <span th:if="${session.usuariolog.foto.getId() == 22}"><img  src="/images/defaultprofilepicture.png"  style="width: 25px;height: 25px" alt="perfil"></span>
            </a></li>

          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/isotope.min.js"></script>
  <script src="/js/owl-carousel.js"></script>
  <script src="/js/tabs.js"></script>
  <script src="/js/popup.js"></script>
  <script src="/js/custom.js"></script>
</header>
<!-- ***** Header Area End ***** -->






</body>

</html>
