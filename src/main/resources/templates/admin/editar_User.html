          <div class="container py-5 px-0" th:object="${usuario}">
                <form th:action="@{'/administrador/guardarUser?id=' + *{id}}" method="post" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="card mb-4">
                        <div class="card-body text-center">
                          <img id="preview2" th:src="@{|fotoUser/*{foto}|}" alt="avatar"
                               class=" img-fluid" style="width: 255px;">
                          <h6 class="my-3" style="color: black">Foto de perfil</h6>
                          <div id="galeria"></div>
                        </div>
                      </div>
                  </div>

                  <div class="col-lg-8">
                    <div class="card mb-4">
                      <div class="card-body">
                        <h4 class="my-3" style="color: black">Editar Usuario</h4>
                      <div class="md-form mb-1">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input th:field="*{nombre}" class="form-control validate"
                               >
                        <label data-error="wrong" data-success="right">Nombre</label>
                        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                      </div>
                      <div class="md-form mb-1">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input th:field="*{apellido}" class="form-control validate"
                              >
                        <label data-error="wrong" data-success="right">Apellido</label>
                        <div th:if="${msg2 != null}" th:text="${msg2}" class="alert alert-success" role="alert"></div>
                      </div>
                      <div class="md-form mb-1">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input th:field="*{dni}" class="form-control validate"
                               >
                        <label class="" data-error="wrong" data-success="right">DNI</label>
                        <div th:if="${msg3 != null}" th:text="${msg3}" class="alert alert-success" role="alert"></div>
                      </div>
                      <div class="md-form mb-1">
                        <i class="fas fa-phone prefix grey-text"></i>
                        <input th:field="*{celular}" class="form-control validate">
                        <label data-error="wrong" data-success="right">Teléfono</label>
                        <div th:if="${msg4 != null}" th:text="${msg4}" class="alert alert-success" role="alert"></div>
                      </div>
                      <div class="md-form mb-1">
                        <i class="fas fa-envelope prefix grey-text"></i>
                          <input th:field="*{correo}" class="form-control validate">
                        <label data-error="wrong" data-success="right">Correo</label>
                        <div th:if="${msg5 != null}" th:text="${msg5}" class="alert alert-success" role="alert"></div>
                      </div>
                      <div class="md-form mb-1">
                        <select class="form-select" th:field="${usuario.categoria}">
                          <option th:each="categorias :${listacategorias}"
                                  th:value="${categorias.id}"
                                  th:text="${categorias.nombre}">
                          </option>
                        </select>
                        <label  >Categoría</label>
                      </div>

                    </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a th:href="@{'/administrador'}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-redtele">Guardar</button>
                  </div>
                  </div>
                </form>

          </div>
